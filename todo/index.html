<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly To-Do List with Falling Flowers</title>
    <meta name="theme-color" content="#ff85a2">
    <meta name="description" content="A beautiful girly to-do list with falling flowers animation">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Flower container for falling flowers -->
    <div id="flower-container"></div>
    
    <div class="container">
        <div class="floral-decoration floral-1">
            <i class="fas fa-heart"></i>
        </div>
        <div class="floral-decoration floral-2">
            <i class="fas fa-star"></i>
        </div>
        
        <div class="header">
            <h1><i class="fas fa-check-circle"></i> Girly To-Do List</h1>
            <p>Organize your day with style!</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button id="addBtn"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="todo-list" id="todoList">
            <!-- Todo items will be added here dynamically -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a new task to get started!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0 tasks</span>
            <span id="completedTasks">Completed: 0 tasks</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
