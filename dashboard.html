<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный дашборд</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8a4fff;
            --primary-light: #b085ff;
            --primary-dark: #6a32cc;
            --secondary-color: #d9c9ff;
            --background: #f9f5ff;
            --surface: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0d6ff;
            --error-color: #ff5252;
            --success-color: #4caf50;
            --shadow: 0 4px 12px rgba(138, 79, 255, 0.1);
            --shadow-hover: 0 8px 20px rgba(138, 79, 255, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--primary-dark);
        }

        .btn-secondary:hover {
            background-color: #c7b5ff;
        }

        /* Сетка виджетов */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .widget {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .widget.dragging {
            opacity: 0.7;
            transform: rotate(3deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
        }

        .widget-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-dark);
        }

        .widget-actions {
            display: flex;
            gap: 10px;
        }

        .widget-action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 16px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .widget-action-btn:hover {
            background-color: rgba(138, 79, 255, 0.1);
        }

        .widget-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Состояние загрузки */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ошибка */
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            text-align: center;
            color: var(--error-color);
        }

        .error i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .error p {
            margin-bottom: 15px;
        }

        /* Виджет погоды */
        .weather-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .weather-main {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .weather-temp {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-right: 15px;
        }

        .weather-icon {
            width: 60px;
            height: 60px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .weather-description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .weather-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-detail i {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        /* Виджет курса валют */
        .currency-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .currency-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: rgba(138, 79, 255, 0.05);
            border-radius: 8px;
        }

        .currency-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .currency-flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .currency-value {
            font-weight: 600;
            color: var(--primary-dark);
        }

        /* Виджет времени */
        .time-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .time-display {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Панель доступных виджетов */
        .widgets-panel {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-top: 30px;
            display: none;
        }

        .widgets-panel.active {
            display: block;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .available-widgets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .available-widget-item {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .available-widget-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        /* Настройки виджета */
        .widget-settings {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--surface);
            padding: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            border-radius: var(--border-radius);
            display: none;
        }

        .widget-settings.active {
            display: flex;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group select, 
        .form-group input {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-group select:focus, 
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 79, 255, 0.2);
        }

        /* Модальные окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--surface);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-dark);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .textarea-config {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            margin-top: 10px;
            resize: vertical;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .controls {
                width: 100%;
            }

            .btn {
                flex-grow: 1;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 12px 15px;
            }

            .widget-header {
                padding: 15px;
            }

            .widget-content {
                padding: 15px;
            }
        }

        /* Дополнительные стили */
        .empty-dashboard {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-dashboard i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--border-color);
        }

        .drag-handle {
            cursor: move;
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .placeholder {
            border: 2px dashed var(--border-color);
            background-color: rgba(138, 79, 255, 0.05);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header>
            <div class="logo">
                <i class="fas fa-chart-pie"></i>
                <h1>Умный дашборд</h1>
            </div>
            <div class="controls">
                <button class="btn" id="addWidgetBtn">
                    <i class="fas fa-plus"></i> Добавить виджет
                </button>
                <button class="btn btn-secondary" id="exportBtn">
                    <i class="fas fa-download"></i> Экспорт
                </button>
                <button class="btn btn-secondary" id="importBtn">
                    <i class="fas fa-upload"></i> Импорт
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    <i class="fas fa-redo"></i> Сброс
                </button>
            </div>
        </header>

        <!-- Сетка виджетов -->
        <div class="dashboard" id="dashboard">
            <!-- Виджеты будут добавляться сюда -->
        </div>

        <!-- Панель доступных виджетов -->
        <div class="widgets-panel" id="widgetsPanel">
            <div class="panel-title">
                Доступные виджеты
                <button class="btn" id="closePanelBtn">
                    <i class="fas fa-times"></i> Закрыть
                </button>
            </div>
            <div class="available-widgets" id="availableWidgets">
                <!-- Доступные виджеты будут добавляться сюда -->
            </div>
        </div>

        <!-- Модальное окно для импорта/экспорта -->
        <div class="modal" id="exportModal">
            <div class="modal-content">
                <h2 class="modal-title">Экспорт конфигурации</h2>
                <p>Скопируйте эту конфигурацию, чтобы сохранить настройки вашего дашборда:</p>
                <textarea class="textarea-config" id="exportConfig" readonly></textarea>
                <div class="modal-buttons">
                    <button class="btn" id="copyConfigBtn">
                        <i class="fas fa-copy"></i> Копировать
                    </button>
                    <button class="btn btn-secondary" id="closeExportBtn">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>

        <div class="modal" id="importModal">
            <div class="modal-content">
                <h2 class="modal-title">Импорт конфигурации</h2>
                <p>Вставьте конфигурацию дашборда:</p>
                <textarea class="textarea-config" id="importConfig" placeholder="Вставьте JSON конфигурацию сюда"></textarea>
                <div class="modal-buttons">
                    <button class="btn" id="applyImportBtn">
                        <i class="fas fa-check"></i> Применить
                    </button>
                    <button class="btn btn-secondary" id="closeImportBtn">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const dashboard = document.getElementById('dashboard');
            const addWidgetBtn = document.getElementById('addWidgetBtn');
            const exportBtn = document.getElementById('exportBtn');
            const importBtn = document.getElementById('importBtn');
            const resetBtn = document.getElementById('resetBtn');
            const widgetsPanel = document.getElementById('widgetsPanel');
            const availableWidgets = document.getElementById('availableWidgets');
            const closePanelBtn = document.getElementById('closePanelBtn');
            const exportModal = document.getElementById('exportModal');
            const importModal = document.getElementById('importModal');
            const exportConfig = document.getElementById('exportConfig');
            const importConfig = document.getElementById('importConfig');
            const copyConfigBtn = document.getElementById('copyConfigBtn');
            const applyImportBtn = document.getElementById('applyImportBtn');
            const closeExportBtn = document.getElementById('closeExportBtn');
            const closeImportBtn = document.getElementById('closeImportBtn');

            // Ключ для localStorage
            const STORAGE_KEY = 'dashboard_config';
            
            // Ваши реальные API ключи
            const WEATHER_API_KEY = '7d999013bc7db9848326d14a983d3683'; // Ваш ключ OpenWeatherMap
            const CURRENCY_API_KEY = 'f91dcd4f4220ba0803e0e726'; // Ваш ключ для курсов валют
            
            // Доступные виджеты
            const availableWidgetTypes = [
                {
                    id: 'weather',
                    title: 'Погода',
                    icon: 'fas fa-cloud-sun',
                    description: 'Текущая погода в выбранном городе',
                    defaultSettings: { city: 'Москва', units: 'metric' }
                },
                {
                    id: 'currency',
                    title: 'Курсы валют',
                    icon: 'fas fa-money-bill-wave',
                    description: 'Курсы основных валют к рублю',
                    defaultSettings: { currencies: ['USD', 'EUR', 'GBP'] }
                },
                {
                    id: 'time',
                    title: 'Время',
                    icon: 'fas fa-clock',
                    description: 'Текущее время и дата',
                    defaultSettings: { timezone: 'local', format: '24h' }
                },
                {
                    id: 'quote',
                    title: 'Цитата дня',
                    icon: 'fas fa-quote-right',
                    description: 'Вдохновляющая цитата на день',
                    defaultSettings: { category: 'inspirational' }
                }
            ];

            // Настройки валют
            const currencyData = {
                USD: { name: 'Доллар США', flag: 'US', symbol: '$' },
                EUR: { name: 'Евро', flag: 'EU', symbol: '€' },
                GBP: { name: 'Фунт стерлингов', flag: 'GB', symbol: '£' },
                CNY: { name: 'Китайский юань', flag: 'CN', symbol: '¥' },
                JPY: { name: 'Японская иена', flag: 'JP', symbol: '¥' }
            };

            // Иконки погоды
            const weatherIcons = {
                '01d': 'fas fa-sun',
                '01n': 'fas fa-moon',
                '02d': 'fas fa-cloud-sun',
                '02n': 'fas fa-cloud-moon',
                '03d': 'fas fa-cloud',
                '03n': 'fas fa-cloud',
                '04d': 'fas fa-cloud',
                '04n': 'fas fa-cloud',
                '09d': 'fas fa-cloud-rain',
                '09n': 'fas fa-cloud-rain',
                '10d': 'fas fa-cloud-sun-rain',
                '10n': 'fas fa-cloud-moon-rain',
                '11d': 'fas fa-bolt',
                '11n': 'fas fa-bolt',
                '13d': 'fas fa-snowflake',
                '13n': 'fas fa-snowflake',
                '50d': 'fas fa-smog',
                '50n': 'fas fa-smog'
            };

            // Текущая конфигурация дашборда
            let dashboardConfig = [];

            // Загрузка конфигурации из localStorage
            function loadConfig() {
                const savedConfig = localStorage.getItem(STORAGE_KEY);
                if (savedConfig) {
                    try {
                        dashboardConfig = JSON.parse(savedConfig);
                    } catch (e) {
                        console.error('Ошибка загрузки конфигурации:', e);
                        dashboardConfig = [];
                    }
                } else {
                    // Создаем начальную конфигурацию
                    dashboardConfig = [
                        { id: generateId(), type: 'weather', settings: { city: 'Москва', units: 'metric' } },
                        { id: generateId(), type: 'currency', settings: { currencies: ['USD', 'EUR', 'GBP'] } },
                        { id: generateId(), type: 'time', settings: { timezone: 'local', format: '24h' } }
                    ];
                }
                
                renderDashboard();
                renderAvailableWidgets();
            }

            // Сохранение конфигурации в localStorage
            function saveConfig() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dashboardConfig));
            }

            // Генерация уникального ID
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // Отображение дашборда
            function renderDashboard() {
                dashboard.innerHTML = '';
                
                if (dashboardConfig.length === 0) {
                    dashboard.innerHTML = `
                        <div class="empty-dashboard">
                            <i class="fas fa-inbox"></i>
                            <h3>Дашборд пуст</h3>
                            <p>Добавьте виджеты с помощью кнопки "Добавить виджет"</p>
                        </div>
                    `;
                    return;
                }
                
                dashboardConfig.forEach((widget, index) => {
                    const widgetType = availableWidgetTypes.find(w => w.id === widget.type);
                    if (!widgetType) return;
                    
                    const widgetElement = document.createElement('div');
                    widgetElement.className = 'widget';
                    widgetElement.id = widget.id;
                    widgetElement.draggable = true;
                    widgetElement.dataset.index = index;
                    
                    widgetElement.innerHTML = `
                        <div class="widget-header">
                            <div style="display: flex; align-items: center;">
                                <span class="drag-handle"><i class="fas fa-grip-vertical"></i></span>
                                <span class="widget-title">${widgetType.title}</span>
                            </div>
                            <div class="widget-actions">
                                <button class="widget-action-btn settings-btn" title="Настройки">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <button class="widget-action-btn refresh-btn" title="Обновить">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                                <button class="widget-action-btn remove-btn" title="Удалить">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div class="widget-content">
                            <!-- Контент будет загружен отдельно -->
                        </div>
                        <div class="widget-settings">
                            <div class="settings-header">
                                <h3>Настройки ${widgetType.title}</h3>
                                <button class="btn close-settings-btn">
                                    <i class="fas fa-times"></i> Закрыть
                                </button>
                            </div>
                            <form class="settings-form">
                                <!-- Настройки будут добавлены динамически -->
                            </form>
                        </div>
                    `;
                    
                    dashboard.appendChild(widgetElement);
                    
                    // Загрузка контента виджета
                    loadWidgetContent(widgetElement, widget.type, widget.settings);
                    
                    // Добавление обработчиков событий
                    setupWidgetEventListeners(widgetElement, widget.id);
                });
                
                // Инициализация drag & drop
                initDragAndDrop();
            }

            // Загрузка контента виджета

            // Загрузка данных о времени
            function loadTimeData(contentElement, settings) {
                const format = settings.format || '24h';
                
                function updateTime() {
                    const now = new Date();
                    let hours = now.getHours();
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const seconds = now.getSeconds().toString().padStart(2, '0');
                    
                    let timeString;
                    if (format === '12h') {
                        const ampm = hours >= 12 ? 'PM' : 'AM';
                        hours = hours % 12 || 12;
                        timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
                    } else {
                        timeString = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
                    }
                    
                    const dateString = now.toLocaleDateString('ru-RU', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    contentElement.innerHTML = `
                        <div class="time-widget">
                            <div class="time-display">${timeString}</div>
                            <div class="date-display">${dateString}</div>
                        </div>
                    `;
                }
                
                updateTime();
                // Обновляем время каждую секунду
                const timeInterval = setInterval(updateTime, 1000);
                
                // Сохраняем ID интервала для очистки при перезагрузке виджета
                if (!contentElement.timeIntervalId) {
                    contentElement.timeIntervalId = timeInterval;
                }
            }

            // Инициализация drag & drop
            function initDragAndDrop() {
                const widgets = document.querySelectorAll('.widget');
                let draggedWidget = null;
                
                widgets.forEach(widget => {
                    const dragHandle = widget.querySelector('.drag-handle');
                    
                    dragHandle.addEventListener('mousedown', () => {
                        widget.draggable = true;
                    });
                    
                    widget.addEventListener('dragstart', (e) => {
                        draggedWidget = widget;
                        widget.classList.add('dragging');
                        e.dataTransfer.setData('text/plain', widget.id);
                        e.dataTransfer.effectAllowed = 'move';
                    });
                    
                    widget.addEventListener('dragend', () => {
                        widget.classList.remove('dragging');
                        draggedWidget = null;
                        widget.draggable = false;
                    });
                });
                
                dashboard.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    
                    const afterElement = getDragAfterElement(dashboard, e.clientY);
                    const draggable = document.querySelector('.dragging');
                    
                    if (afterElement == null) {
                        dashboard.appendChild(draggable);
                    } else {
                        dashboard.insertBefore(draggable, afterElement);
                    }
                });
                
                dashboard.addEventListener('drop', (e) => {
                    e.preventDefault();
                    
                    // Обновляем порядок в конфигурации
                    const newOrder = [];
                    const widgetElements = dashboard.querySelectorAll('.widget');
                    
                    widgetElements.forEach((widgetElement, index) => {
                        const widgetId = widgetElement.id;
                        const widgetConfig = dashboardConfig.find(w => w.id === widgetId);
                        if (widgetConfig) {
                            newOrder.push(widgetConfig);
                        }
                    });
                    
                    dashboardConfig = newOrder;
                    saveConfig();
                });
            }

            // Вспомогательная функция для drag & drop
            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.widget:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            // Сброс дашборда
            resetBtn.addEventListener('click', () => {
                if (confirm('Вы уверены, что хотите сбросить дашборд? Все виджеты будут удалены.')) {
                    localStorage.removeItem(STORAGE_KEY);
                    dashboardConfig = [];
                    saveConfig();
                    renderDashboard();
                    renderAvailableWidgets();
                }
            });

            // Открытие панели добавления виджетов
            addWidgetBtn.addEventListener('click', () => {
                widgetsPanel.classList.add('active');
            });

            // Закрытие панели добавления виджетов
            closePanelBtn.addEventListener('click', () => {
                widgetsPanel.classList.remove('active');
            });

            // Закрытие модальных окон
            closeExportBtn.addEventListener('click', () => {
                exportModal.classList.remove('active');
            });

            closeImportBtn.addEventListener('click', () => {
                importModal.classList.remove('active');
            });

            // Закрытие модальных окон при клике вне их
            window.addEventListener('click', (e) => {
                if (e.target === exportModal) {
                    exportModal.classList.remove('active');
                }
                if (e.target === importModal) {
                    importModal.classList.remove('active');
                }
            });

            // Загрузка начальной конфигурации
            loadConfig();
        });
    </script>
</body>
</html>
